<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Details</title>
</head>
<body>
    <form action="/login" method="post" class="form-sign-in">
        <h1>Please sign-in</h1>

        <label for="input_email">Email</label>
        <input type="email" name="email" id="input_email" placeholder="Email Address" required autofocus>

        <label for="input_password"Password</label>
        <input type="password" name="password" id="input_password" placeholder="Password" required autofocus><br>
        <label>Submit</label>
        <input type="submit">
    </form>
</body>
</html>
